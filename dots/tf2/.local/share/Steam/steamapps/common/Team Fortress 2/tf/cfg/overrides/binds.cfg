unbindall

bind f5 loadouts.A
bind f6 loadouts.B
bind f7 loadouts.C
bind f8 loadouts.D

bind alt loadouts.resup

// Quick-switch
alias +melee "slot3"
alias -melee "slot1"
bind mouse4 +melee

alias +secondary "slot2"
alias -secondary "slot1"
bind mouse5 +secondary

bind q invprev
bind e invnext

// Class keypad
bind kp_end        "join_class scout"
bind kp_downarrow  "join_class soldier"
bind kp_pgdn       "join_class pyro"
bind kp_leftarrow  "join_class demoman"
bind kp_5          "join_class heavy"
bind kp_rightarrow "join_class engineer"
bind kp_home       "join_class medic"
bind kp_uparrow    "join_class sniper"
bind kp_pgup       "join_class spy"

// Crouch-jump
alias +cj "+duck; +jump"
alias -cj "-duck; -jump"
bind space +cj

bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
