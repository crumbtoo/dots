unbindall

bind f5 loadouts.A
bind f6 loadouts.B
bind f7 loadouts.C
bind f8 loadouts.D

bind alt loadouts.resup

// Quick-switch
alias +melee "slot3"
alias -melee "slot1"
bind mouse4 +melee

alias +secondary "slot2"
alias -secondary "slot1"
bind mouse5 +secondary

// bhop
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// q/e scroll
bind q invprev
bind e invnext

// chat
bind "t" "say"
bind "y" "say_team"
bind "p" "say_party"
bind "v" "+voicerecord"

// use null-movement script included w/ mastercomfig
bind w +mf
bind a +ml
bind s +mb
bind d +mr

// Class keypad
bind kp_end        "join_class scout"
bind kp_downarrow  "join_class soldier"
bind kp_pgdn       "join_class pyro"
bind kp_leftarrow  "join_class demoman"
bind kp_5          "join_class heavyweapons"
bind kp_rightarrow "join_class engineer"
bind kp_home       "join_class medic"
bind kp_uparrow    "join_class sniper"
bind kp_pgup       "join_class spy"

// Crouch-jump
alias +cj "+duck; +jump"
alias -cj "-duck; -jump"
bind space +cj

bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "b" "scrapped"
bind "c" "voice_menu_3"
bind "f" "+inspect"
bind "g" "+taunt"
bind "h" "+quickswitch"
bind "i" "showmapinfo"
bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"
bind "l" "dropitem"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "o" "+attack3"
bind "r" "+reload"
bind "u" "kill"
bind "v" "+use_action_slot_item"
bind "x" "voice_menu_2"
bind "z" "voice_menu_1"
bind "[" "callvote"
bind "]" "toggle r_drawviewmodel"
bind "'" "+moveup"
bind "`" "toggleconsole"
bind "," "changeclass"
bind "." "changeteam"
bind "/" "+movedown"
bind "\" "save_replay"
bind "-" "abuse_report_queue"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "INS" "show_quest_log"
bind "END" "centerview"
bind "PAUSE" "pause"
bind "SHIFT" "+duck"
bind "RSHIFT" "disguiseteam"
bind "F3" "show_matchmaking"
bind "F10" "quit prompt"
bind "F11" "vr_reset_home_pos"
bind "F12" "replay_togglereplaytips"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+qsr_slot3_1"

